version: "3.8"

networks:
    eventbuizz-vpn-network:
      driver: bridge
        
services:
  api:
    container_name: api
    image: nginx
    ports:
      - 8100:80
    working_dir: /var/www/html
    volumes:
      - ./../eventbuizz-api:/var/www/html
      - ./nginx/api:/etc/nginx/conf.d
    depends_on:
      - php8
    networks: 
      - eventbuizz-vpn-network

  aws:
    container_name: aws
    image: nginx
    ports:
      - 8200:80
    working_dir: /var/www/html
    volumes:
      - ./../eventbuizz-aws:/var/www/html
      - ./nginx/aws:/etc/nginx/conf.d
    depends_on:
      - php7
    networks: 
      - eventbuizz-vpn-network

  socket:
    container_name: socket
    build: 
        context: ./socket/
        dockerfile: Dockerfile
    ports:
      - 3000:3000
    working_dir: /var/www/html
    volumes:
      - ./../eventbuizz-aws:/var/www/html
    command: bash -c "npm install && node /var/www/html/server.js"
    networks: 
      - eventbuizz-vpn-network

  php7:
    build: 
        context: ./php7/
        dockerfile: Dockerfile
    image: php-fpm-70
    container_name: php7
    working_dir: /var/www/html
    volumes:
      - ./../eventbuizz-aws:/var/www/html
      - ./php7/config/php7.0.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php7/cron/eventbuizz_crons:/etc/cron.d/eventbuizz_crons
    networks: 
      - eventbuizz-vpn-network

  php8:
    build: 
        context: ./php8/
        dockerfile: Dockerfile
    image: php-fpm-80    
    container_name: php8
    working_dir: /var/www/html
    volumes:
      - ./../eventbuizz-api:/var/www/html
      - ./php8/config/php8.0.ini:/usr/local/etc/php/conf.d/php.ini   
      - ./php8/cron/eventbuizz_crons:/etc/cron.d/eventbuizz_crons
    networks: 
      - eventbuizz-vpn-network

  # mysql:
  #   image: mariadb:10.3.31
