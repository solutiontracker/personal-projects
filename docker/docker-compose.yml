  #       MYSQL_DATABASE: eventbuizz2
  #       MYSQL_ROOT_PASSWORD: root
  #       MYSQL_PASSWORD: root
  #       MYSQL_USER: mysql
  #       SERVICE_TAGS: dev
  #       SERVICE_NAME: mysql
