  #       - ./mysql/config:/etc/mysql/conf.d
  #       - ./mysql/data:/var/lib/mysql
  #   networks: 
  #       - eventbuizz-vpn-network

  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - 3306:3306
    environment: 
        MYSQL_DATABASE: eventbuizz2
        MYSQL_ROOT_PASSWORD: root
        MYSQL_PASSWORD: root
        MYSQL_USER: mysql
        SERVICE_TAGS: dev
        SERVICE_NAME: mysql
    volumes: 
        - ./mysql/config:/etc/mysql/conf.d
        - ./mysql/data:/var/lib/mysql
    networks: 
        - eventbuizz-vpn-network

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    volumes: 
        - ./phpmyadmin/config/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root 
      MAX_EXECUTION_TIME: 900
      MEMORY_LIMIT: 1024M
      UPLOAD_LIMIT: 1024M
    networks:
      - eventbuizz-vpn-network
      
  redis:
    image: redis
    container_name: redis
    expose:
      - 6379
    volumes: 
        - ./redis/config:/usr/local/etc/redis
        - ./redis/data:/data
    networks:
      - eventbuizz-vpn-network
  
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    expose:
      - 1025
      - 8025
    command: Mailhog
    networks:
      - eventbuizz-vpn-network